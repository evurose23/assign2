    ];

    // Insert Categories into the Page
    const categoryList = document.getElementById('category-list');

    categories.forEach(category => {
      // Create a column div
      const colDiv = document.createElement('div');
      colDiv.classList.add('col-md-4', 'mb-4');

      // Create a card
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card', 'shadow-sm');

      // Add the image to the card
      const img = document.createElement('img');
      img.src = category.image;
      img.classList.add('card-img-top');
      img.alt = category.name;

      // Create the card body
      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body', 'text-center');

      // Add the category link button
      const categoryLink = document.createElement('a');
      categoryLink.href = category.link;
      categoryLink.classList.add('btn', 'btn-primary', 'btn-block');
      categoryLink.innerText = category.name;

      // Append the image and link to the card body
      cardBody.appendChild(categoryLink);
      cardDiv.appendChild(img);
      cardDiv.appendChild(cardBody);
      colDiv.appendChild(cardDiv);
      categoryList.appendChild(colDiv);
    });
  </script>
</body>
</html>
